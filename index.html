<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Random Person Array Creator</title>
</head>

<body onload="createRandom();" id="index-body">
    <div class="container" id="generator-container" style="display: inline-block;">
        <div class="row">
            <div>
                <p id="creator-header">Random Person Creator Menu</p>
                <img src="" alt="Character Image" id="generator-image" loading="lazy">
                <p id="generator-name"></p>
                <p id="generator-species"></p>
                <p id="generator-status"></p>
                <button class="btn btn-success" onclick="addDB();">Add to My List</button>
                <button class="btn btn-warning" onclick="createRandom();" style="color: white;">Generate Another</button>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="local-DB-list-container">
        <p id="DB-header">My Characters</p>
        <div class="row" id="local-DB-list">
        </div>

    </div>

</body>
<script type="text/javascript" src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

</html>
